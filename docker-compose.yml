version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: order_management_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MyStrong@Pass123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "MyStrong@Pass123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  webapp:
    build:
      context: ./OrderManagementApp
      dockerfile: Dockerfile
    container_name: order_management_app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=OrderManagementApp;User Id=sa;Password=MyStrong@Pass123;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver_data:
